<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Project 2 Homepage</title>

  <link rel="stylesheet" type="text/css" href="public/styles/styles.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Play:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  
</head>

<body>
<nav>
  <div class="nav-wrapper container">
    <a href="#" class="brand-logo">Logo</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="#">Login</a></li>
      <li><a href="#">View Goals</a></li>
      <li><a href="#">Sign Up</a></li>
    </ul>
  </div>
</nav>

 <div id="hp-body" class="container center">
    <div class="row pad-top-100">
      <div class="col s12">
        <h1>Welcome to (Insert app name here)!</h1><h3>Sign up to get your goals in check, <br />or sign in to check your progress.</h3>
      </div><!--end col s12 -->
      <div class="col s12 padding-top-50">
        <div class="col s3">&nbsp;</div>
        <div class="col s3">
            <button data-target="modal1" class="btn modal-trigger waves-effect waves-light btn-large"><i class="material-icons left">control_point</i>Sign Up</button>
        </div>
        <div class="col s3">
            <button data-target="modal2" class="btn modal-trigger waves-effect waves-light btn-large"><i class="material-icons left">control_point</i>Sign In</button>
        </div>
        <div class="col s3">&nbsp;</div>
      </div><!--end marg-top-50-->
    </div><!-- end row -->

    <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h3>Sign Up</h3>
      <p>Please fill out this form to create an account</p>
      <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                <label for="first_name">Username</label>
              </div>
              <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
          </form>
        </div>
    </div>
    <div class="modal-footer">
      <a href="#!" id="sign-up" class="modal-close waves-effect waves-green btn-flat">Sign Up!</a>
    </div>
  </div><!--end sign up modal-->

  <!-- Modal Structure -->
  <div id="modal2" class="modal">
      <div class="modal-content">
        <h3>Sign Ip</h3>
        <p>Sign in to see your goal progress</p>
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                  <label for="first_name">Username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>
            </form>
          </div>
      </div>
      <div class="modal-footer">
        <a href="#!" id="sign-in" class="modal-close waves-effect waves-green btn-flat">Sign In!</a>
      </div>
    </div><!--end sign in modal-->
  
 </div><!-- end hp-body -->

  <script type="text/javascript" src="js/materialize.min.js"></script>
  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="jquery-3.4.0.min.js">
  $("#sign-in").on("click", function (event) {
            event.preventDefault();
			 $(document).ready(function () {
            $('select').formSelect();
            $('.modal').modal();
        })
      });

</script>
</body>
</html>
